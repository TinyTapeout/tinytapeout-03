name: 'tt03' # used for university orders & docs
start_date: '2023-03-01'

filler_project: https://github.com/TinyTapeout/tt03-test-invert # used by Orders when updating list of real projects
extra_projects: extra_projects.yaml

project_dir: 'projects'
test_project_dir: 'test_projects'

# macro layout - used by Caravel
layout:
    rows: 18
    cols: 14

    # start point (lower left)
    start_x: 50
    start_y: 95

    # module block sizes
    scanchain_w:  30
    scanchain_h:  120
    scanchain_spc:  8
    module_w: 150
    module_h: 170

    # how much x & y space to leave between blocks
    space_x: 14
    space_y: 15

    scan_control_x: 100
    scan_control_y: 130
